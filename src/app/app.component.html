<div>Month is {{currentMonth}}</div>
<div>
  <button (click)="setCurrentMonth(currentMonth - 1)">Prev</button>
  <button (click)="setCurrentMonth(currentMonth + 1)">Next</button>
</div>

<div class="container">
  <div>
    <div class="grid grid-header">
      <span *ngFor="let day of days">{{day}}</span>
    </div>
    <div class="grid">
      <div *ngFor="let day of calendarToShow">
        {{day}}
      </div>
    </div>
  </div>
</div>
