<div>{{today | date:'LLL, y'}}</div>

<div *ngIf="days?.length">
  <span *ngFor="let day of days" class="day">{{day}}</span>
</div>

<div class="grid">
  <div *ngFor="let day of monthDetails" [ngClass]="{'highlight': today === day.date, 'selected-date': day.date === selectedDate}" (click)="dateSelected(day.date)">
    {{day.date}}
  </div>
</div>
